<body>
    <!-- Chargement des produits lors du lancement de la page -->
    <!-- Navbar -->

        <nav class="navbar navbar-inverse">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse-3">

                <!-- Collect the nav links, forms, and other content for toggling -->

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
    </header>
    <main id="product_page">
        <h1>Orinoco</h1>
        <h2>Récapitulatif de votre panier</h2>

        <section id="list_teddies">

        </section>

        <section id="valid_form">
            <form id="form1">
                <div class="coord_form">
                    <p class="legends_form"> Vos coordonnées : </p>
            
                    <label for="nom">Nom :</label>
                    <input type="text" name="lastName" id="nom" required />
            
                    <label for="prenom">Prénom :</label>
                    <input type="text" name="firstName" id="prenom" required />
            
                    <label for="email">E-mail :</label>
                    <input type="email" name="email" id="email" required />
            
                    <label for="phone">Téléphone :</label>
                    <input type="tel" name="phone" id="phone" required />
                </div>
            
                <div class="adresse_form">
                    <p class="legends_form">Adresse de livraison : </p>
            
                    <label for="adresse">Adresse :</label>
                    <input type="text" name="address" id="adresse" required />
            
                    <label for="zip">Code postal :</label>
                    <input type="number" name="zip" id="zip" required />
            
                    <label for="ville">Ville :</label>
                    <input type="text" name="city" id="ville" required />
            
                    <label for="pays">Pays :</label>
                    <input type="text" name="country" id="pays" required />
                </div>
            </form>
            
            <button id="btn-order" class="btn-order" type="submit" value="submit" form="form1">Passer la commande</button>
        </section>

    </main>
    <div class="back">
        <button><a href="index.html" title="Retour sur la page d'accueil">Retour à l'accueil</a></button>
    </div>
